<!-- submit_modal.html -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="flex-container">
        <div id="modalFields" class="form-flex-child">
          <form id="modalForm" action={{ request.path }} method="delete">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
          </form>
        </div>
    </div>
  </div>
